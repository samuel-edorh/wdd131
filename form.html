<!DOCTYPE html>

<body>
    <h1>Product Review Form</h1>

    <form action="review.html" method="get">
        <label for="product" class="required">Product Name:</label>
        <select id="product" name="product" required>
            <option value="" disabled selected>Select a Product ...</option>
        </select>

        <fieldset class="rating-group">
            <legend class="required">Overall Rating:</legend>
        
            <div class="rating-option">
                <label for="star1">â˜…</label>
                <input type="radio" id="star1" name="rating" value="1" required>
            </div>
        
            <div class="rating-option">
                <label for="star2">â˜…â˜…</label>
                <input type="radio" id="star2" name="rating" value="2">
            </div>
        
            <div class="rating-option">
                <label for="star3">â˜…â˜…â˜…</label>
                <input type="radio" id="star3" name="rating" value="3">
            </div>
        
            <div class="rating-option">
                <label for="star4">â˜…â˜…â˜…â˜…</label>
                <input type="radio" id="star4" name="rating" value="4">
            </div>
        
            <div class="rating-option">
                <label for="star5">â˜…â˜…â˜…â˜…â˜…</label>
                <input type="radio" id="star5" name="rating" value="5">
            </div>
        </fieldset>

        <fieldset>
            <legend>Useful Features did you find useful in the projects?<em>(check all that apply):</em></legend>
        
            <div class="checkbox-option">
                <input type="checkbox" id="feature1" name="features" value="Durability">
                <label for="feature1">Durability</label>
            </div>
        
            <div class="checkbox-option">
                <input type="checkbox" id="feature2" name="features" value="Ease of Use">
                <label for="feature2">Ease of Use</label>
            </div>
        
            <div class="checkbox-option">
                <input type="checkbox" id="feature3" name="features" value="Performance">
                <label for="feature3">Performance</label>
            </div>

            <div class="checkbox-option">
                <input type="checkbox" id="feature3" name="features" value="Design">
                <label for="feature3">Design</label>
            </div>
        </fieldset>

        <label for="review">Written Review:</label>
        <textarea id="review" name="review" rows="4" placeholder="Share your thoughts..."></textarea>

        <label for="username">Your Name:</label>
        <input type="text" id="username" name="username">

        <input type="submit" value="Submit Review">
    </form>
